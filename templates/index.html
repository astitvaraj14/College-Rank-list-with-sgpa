<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTU Result & Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; font-family: 'Poppins', sans-serif; }
        .card { border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: none; }
        
        /* Nav Tabs */
        .nav-pills .nav-link.active { background-color: #2196F3; }
        
        /* Stats Box Styling */
        .stats-container { display: flex; gap: 15px; margin-bottom: 20px; }
        .stat-box { flex: 1; padding: 20px; border-radius: 12px; text-align: center; color: white; }
        .bg-sgpa { background: linear-gradient(135deg, #4CAF50, #2E7D32); }
        .bg-marks { background: linear-gradient(135deg, #2196F3, #1565C0); }
        .bg-rank { background: linear-gradient(135deg, #FF9800, #EF6C00); }
        
        .stat-value { font-size: 2.5rem; font-weight: bold; line-height: 1.2; }
        .stat-label { font-size: 0.9rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }
        
        .table thead { background: #343a40; color: white; }
        .pass { color: #28a745; font-weight: 700; }
        .fail { color: #dc3545; font-weight: 700; }
        
        /* Leaderboard Badges */
        .rank-1 { background-color: #FFD700; color: #000; font-weight: bold; } /* Gold */
        .rank-2 { background-color: #C0C0C0; color: #000; font-weight: bold; } /* Silver */
        .rank-3 { background-color: #CD7F32; color: white; font-weight: bold; } /* Bronze */
    </style>
</head>
<body>

<div class="container py-5">
    
    <ul class="nav nav-pills justify-content-center mb-4" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-check-tab" data-bs-toggle="pill" data-bs-target="#pills-check" type="button">Check Result</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-leaderboard-tab" data-bs-toggle="pill" data-bs-target="#pills-leaderboard" type="button" onclick="fetchLeaderboard()">View Leaderboard</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        
        <div class="tab-pane fade show active" id="pills-check" role="tabpanel">
            <div class="row justify-content-center">
                <div class="col-md-5 mb-4">
                    <div class="card p-4">
                        <h3 class="text-center fw-bold mb-4" style="color:#333;">Enter Details</h3>
                        
                        <div class="text-center mb-3">
                            <img id="captcha-img" src="" alt="Captcha" class="img-fluid border rounded" style="min-height: 60px;">
                            <br>
                            <a href="#" onclick="loadCaptcha(); return false;" class="text-decoration-none small mt-2 d-inline-block">‚Üª Reload Captcha</a>
                        </div>

                        <form id="resultForm">
                            <div class="mb-3">
                                <label class="form-label text-muted small">University Seat Number</label>
                                <input type="text" name="usn" class="form-control form-control-lg" placeholder="1DB23CS..." required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-muted small">Captcha</label>
                                <input type="text" name="captcha" class="form-control form-control-lg" placeholder="Enter code" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm">GET RESULT</button>
                        </form>
                        <div id="status-msg" class="text-center mt-3 text-danger fw-bold"></div>
                    </div>
                </div>

                <div id="result-section" class="col-md-7" style="display:none;">
                    <h4 class="mb-3" id="student-name"></h4>

                    <div class="stats-container">
                        <div class="stat-box bg-sgpa">
                            <div class="stat-label">SGPA</div>
                            <div class="stat-value" id="sgpa-display">0.00</div>
                        </div>
                        <div class="stat-box bg-marks">
                            <div class="stat-label">Total Marks</div>
                            <div class="stat-value" id="total-marks-display">0</div>
                        </div>
                        <div class="stat-box bg-rank">
                            <div class="stat-label">Class Rank</div>
                            <div class="stat-value" id="rank-display"># -</div>
                        </div>
                    </div>

                    <div class="card p-4">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Subject</th>
                                    <th>Total</th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                            <tbody id="marks-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="pills-leaderboard" role="tabpanel">
            <div class="card p-4">
                <h3 class="text-center mb-4">üèÜ Class Leaderboard</h3>
                <table class="table table-hover align-middle text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Rank</th>
                            <th>USN</th>
                            <th>Name</th>
                            <th>Total Marks</th>
                            <th>SGPA</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <tr><td colspan="5">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function loadCaptcha() {
        document.getElementById('captcha-img').src = "/get_captcha?" + new Date().getTime();
    }
    window.onload = loadCaptcha;
    
    // Fetch Result Logic
    document.getElementById('resultForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.querySelector('button');
        const resultSection = document.getElementById('result-section');
        const status = document.getElementById('status-msg');
    
        btn.disabled = true;
        btn.innerHTML = 'Fetching...';
        status.innerText = "";
        resultSection.style.display = "none";
    
        try {
            const response = await fetch('/fetch_result', { method: 'POST', body: new FormData(this) });
            const data = await response.json();
    
            if (data.status === 'success') {
                document.getElementById('student-name').innerText = "Hello, " + data.data.name;
                document.getElementById('sgpa-display').innerText = data.data.sgpa;
                document.getElementById('total-marks-display').innerText = data.data.total_marks;
                document.getElementById('rank-display').innerText = "#" + data.ranks.uni_rank;
    
                const tbody = document.getElementById('marks-body');
                tbody.innerHTML = "";
                data.data.subjects.forEach(sub => {
                    tbody.innerHTML += `
                    <tr>
                        <td>${sub.code}</td>
                        <td>${sub.name}</td>
                        <td>${sub.total}</td>
                        <td>${sub.result}</td>
                    </tr>`;
                });
    
                resultSection.style.display = "block";
            } else {
                status.innerText = data.message;
                loadCaptcha();
            }
        } catch {
            status.innerText = "Connection Error";
        }
    
        btn.disabled = false;
        btn.innerHTML = "GET RESULT";
    });
    
    // ‚úÖ FIXED Leaderboard Logic
    async function fetchLeaderboard() {
        try {
            const response = await fetch('/leaderboard');
            const result = await response.json();
    
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = "";
    
            // Handle both API formats
            let students = [];
    
            if (Array.isArray(result)) {
                students = result;                 // format: [...]
            } else if (result.status === 'success') {
                students = result.data;            // format: {status,data}
            }
    
            if (students.length === 0) {
                tbody.innerHTML = "<tr><td colspan='5'>No records found yet.</td></tr>";
                return;
            }
    
            students.forEach(student => {
                let rowClass = "";
                if (student.rank === 1) rowClass = "rank-1";
                else if (student.rank === 2) rowClass = "rank-2";
                else if (student.rank === 3) rowClass = "rank-3";
    
                tbody.innerHTML += `
                <tr class="${rowClass}">
                    <td>#${student.rank}</td>
                    <td>${student.usn}</td>
                    <td>${student.name}</td>
                    <td>${student.total_marks}</td>
                    <td>${student.sgpa || "-"}</td>
                </tr>`;
            });
    
        } catch (e) {
            console.error("Leaderboard error:", e);
        }
    }
    </script>
    
</body>
</html>
